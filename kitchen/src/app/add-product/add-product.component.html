<app-header></app-header>
&nbsp;
<div class="main-content">
    <div class="section-content section-content-p30">
    <div class="container-fluid">
  
    <div style="text-align:center"> <h6> Add Product </h6></div>
   
    <div class="md-form mb-2">
        <label data-error="wrong" data-success="right" for="orangeForm" >Product  Name</label>
        <input type="text" id="orangeForm" class="form-control validate"  [(ngModel)]='product.name' >
        
    </div>
    
    <div class="md-form mb-2">
      <label data-error="wrong" data-success="right" for="orangeForm" >Product Price</label>
        <input type="text" id="orangeForm" class="form-control validate" [(ngModel)]='product.price' >
        
      
    </div>
    &nbsp;
    <div class="md-form mb-2">
      <label data-error="wrong" data-success="right" for="orangeForm" >Product Image</label>
        <input type="text" id="orangeForm" class="form-control validate"  [(ngModel)]='product.category' >
       
      
    </div>
  
        
    <div style="text-align:center"><button  class="btn btn-primary" type="button" (click)='add()'> Add  </button></div> 
   
    </div>
    </div>
    </div>
